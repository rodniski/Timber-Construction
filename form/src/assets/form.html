<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

<form
  action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D4T000000Fw59"
  method="POST"
>
  <input type="hidden" name="oid" value="00D4T000000Fw59" />
  <input type="hidden" name="retURL" value="http://grupotimber.com.br" />
  <input
    type="hidden"
    name="recordType"
    for="recordType"
    id="recordType"
    value="012Np000000BUIv"
  />
  <input
    type="hidden"
    name="lead_source"
    for="lead_source"
    id="lead_source"
    value="Timber Construction"
  />
  <input
    type="hidden"
    name="00NNp000006pQ6n"
    for="00NNp000006pQ6n"
    id="00NNp000006pQ6n"
    value="{productName}"
  />

  <label for="last_name">Nome Completo: </label
  ><input
    id="last_name"
    maxlength="80"
    name="last_name"
    size="20"
    type="text"
  /><br />

  CPF:
  <input
    id="00N4T00000700nK"
    name="00N4T00000700nK"
    type="text"
  /><br />

  <label for="company">Empresa: </label
  ><input
    id="company"
    name="company"

    type="text"
  /><br />

  CNPJ:
  <input
    id="00N4T00000700nG"
    maxlength="14"
    name="00N4T00000700nG"
    size="20"
    type="text"
  /><br />

  <label for="email">Email: </label
  ><input id="email" maxlength="80" name="email" size="20" type="text" /><br />

  Telefone:
  <input
    id="00N4T00000701IT"
    maxlength="15"
    name="00N4T00000701IT"
    size="20"
    type="text"
  /><br />
  <label for="zip">CEP</label
  ><input id="zip" maxlength="20" name="zip" size="20" type="text" /><br />

  Filial:<select id="00NHY000000OY6P" name="00NHY000000OY6P" title="Filial">
    <option value="Curitiba - PR">Curitiba - PR</option>
    <option value="Guaíba - RS">Guaíba - RS</option>
    <option value="Palhoça - SC">Palhoça - SC</option></select
  ><br />

  Produto Construção:<input
    id="00NNp000006pQ6n"
    maxlength="15"
    name="00NNp000006pQ6n"
    size="20"
    type="text"
  /><br />

  Mensagem:<textarea
    id="00NHY000000QHkf"
    name="00NHY000000QHkf"
    rows="20"
    type="text"
    wrap="soft"
  ></textarea
  ><br />

  <input type="submit" name="submit" />
</form>
